<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/main.css">
  </head>

  <body class="login">
  <div class="container">

      <header class="header CoverImage FlexEmbed FlexEmbed--3by1">
        <div class="header-box wrapper">
          <img class="header-logo" src="src/images/logo.png" alt="oops">
          <p class="header-caption">Login</p>
        </div>
      </header>

      <main class="content wrapper">
        <section>

            <form action="/" method="post"> 
              <div class="contacts-input-box">
                <div class="field-wrap field-wrap--username field-wrap_email">
                    <input class="login-username-fild" placeholder="Username" type="email"required autocomplete="off"/>
                </div>
                <div class="field-wrap field-wrap_email">
                    <input class="login-pass-fild" placeholder="Password" type="password"required autocomplete="off"/>
                </div>      
              </div>
            </form>

            <a href="" class="login__button">login</a>

            <div class="login-help">
              <form action=""></form>
                <div class="login-checkbox">
                  <input class="login__check" type="checkbox" name="choose" id="checkbox1">
                  <label class="login__inner" for="checkbox1"></label>
                </div>

                <p class="login-help__text1">Remember me   <span class="login-help__text2"></span>Forgotten Password?</p>

                <div class="login-help__signup">
                  <p class="login-help__signup__text">No account?</p>

                  <a href="" class="login-signup__button">sign up</a>
                </div>
            </div>
            
        </section>
      </main>

    </div>

      <footer class="footer">
        <nav class="footer-nav">
          <a href="" class="footer-nav__item">Log In/Out</a>
          <a href="" class="footer-nav__item">Press</a>
          <a href="" class="footer-nav__item">T & C</a>
          <a href="" class="footer-nav__item">Policies</a>
          <div class="footer-subnav">
            <img src="src/images/footer-checkbox.png" alt="" class="footer-subnav__img1">
            <a href="" class="footer-nav__item">Language</a>
          </div>
          <div class="footer-subnav">
            <img src="src/images/footer-checkbox.png" alt="" class="footer-subnav__img2">
            <a href="" class="footer-nav__item">Share</a>
          </div>
        </nav>
      </footer>
      
  </body>
</html>
