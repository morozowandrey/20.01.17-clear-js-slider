<!DOCTYPE html>
<html>
  <head>
    <title>lecture elements</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/main.css">
  </head>

  <body class="lecture-elements">
  <div class="container">

      <header class="header CoverImage FlexEmbed FlexEmbed--3by1">
        <div class="header-box wrapper">
          <img class="header-logo" src="src/images/logo.png" alt="oops">
          <p class="header-caption"><span class="header-caption--orange">Section 1A</span><br>Imposing the Structure</p>
        </div>
      </header>

      <section class="oneA-lecture CoverImage FlexEmbed FlexEmbed--3by1">
        <p class="wrapper oneA-lecture__caption">1A Exercises</p>
      </section>

      <footer class="lecture-footer wrapper">
        <div class="lecture-footer__box">
          <p class="lecture-footer__heading"><span class="lecture-footer__heading--main">thank you</span><br>You have completed Section 1A</p>
          <p class="lecture-footer__text">You see that arranging ideas in a pyramid forces clarity on the thinking displayed</p>
        </div>
        <div class="lecture-footer__box--buttons">
          <a href="" class="lecture-footer__nextlevel-button">proceed to 1b</a>
          <a href="" class="lecture-footer__menu-button">main menu</a>
        </div>
      </footer>
      
  </body>
</html>
